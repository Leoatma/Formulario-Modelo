<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="formstyle.css">
</head>

<body>

 <div class="page">

  <header>

    <h1>Crie e compartilhe seu evento</h1>
    <p>O primeiro passo é preencher este formulário de inscrição.</p>
  </header>

  
  <form id="event-form">
    
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações do Evento</legend>

        <div class="input-wrapper">
      
          <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
          <input type="text" id="event-title" minlength="8" required/>
        </div>
      
        <div class="input-wrapper">
      
          <label for="event-link">Link do evento <span>(comece com https://)</span></label>
          <input type="url" id="event-link" required>

        </div>

        <div class="input-wrapper">

          <label for="contact-whatssapp">Whatsapp para contato <span>(somente números)</span></label>
          <input type="number" id="contact-whatssapp" required>

        </div>

        <div class="input-wrapper">

          <label for="extrainfo">Informações extras</label>
          <textarea  id="extrainfo" ></textarea>

        </div>

        <div class="input-wrapper">

          <label for="event-type">Categoria</label>
          <select id="event-type">
              <option value="" style="color: rgb(71, 71, 71);">Tipo do evento</option>
              <option value="Live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>
          </select>

        </div>
      </div>
      
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">

        <legend>Privacidade</legend>

        <div class="input-wrapper">

          <label for="adm-email">E-mail do administrador <span>(digite um email válido)</span></label>
          <input type="email" id="adm-email" required>

        </div>

        <div class="input-wrapper">
 
          <label for="publicpass">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
          <input type="password" id="publicpass" minlength="8" required>

        </div>
  
        <div class="checkbox-wrapper">

          <input type="checkbox" id="private-event" checked>
          <label for="private-event">Evento Privado</label>
        </div>
      </div>  
    </fieldset>

    <fieldset>

      <div class="fieldset-wrapper">
        
        <legend>Dia e hora</legend>
        <div class="input-datetime">

          <div class="input-wrapper">

            <label for="eventdate">Data</label>
            <input type="date" id="eventdate">

          </div>

          <div class="input-wrapper">

            <label for="event-time-start">Das</label>
            <input type="time" id="event-time-start">

          </div>

          <div class="input-wrapper">
          
            <label for="event-time-end">Até</label>
            <input type="time" id="event-time-end">
          </div>

        </div>
      </div>

    </fieldset>

    <!--
      Se dentro do formulario, o button seria padronizadamente entendido como submit. A não ser que se use estas propriedades:

          <button class="button"></button>

                    ou o 
    
          <input type="button"/>    
    -->
 
  </form>

  <footer>
    <input form="event-form" class="button" type="submit" value="Salvar evento"/>

    <!-- Poderia usar também, já que está fora do formulario, a tag
       <button class="button" form="event-form"> Salvar evento
       </button>
      -->
  </footer>
  
</div>


</body>
</html>
